{% extends 'base.html' %}

{% block main %}
<link rel="stylesheet" href="{{static_url('index/css/register.css')}}" />

<div id="main">
    <h1>注册</h1>
    <form class="form-horizontal" action="/register" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
              <input required="required" type="text" class="form-control" id="inputEmail3" placeholder="Username" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input required="required" type="password" class="form-control" id="inputPassword3" placeholder="Password" name="passwd">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">验证</label>
            <div class="col-sm-10">
              <input required="required" type="password" class="form-control" id="inputPassword1" placeholder="CheckPassword" name="checkpasswd">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
              <input required="required" type="text" class="form-control" id="inputEmail1" placeholder="SmallName" name="smallname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">头像</label>
            <div class="col-sm-10">
              <input required="required" type="file" class="form-control" name="file">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">注册</button>
                <a href="/login">已有账号</a>
            </div>
        </div>
        <p style="color: red">{{remain}}</p>
    </form>
</div>
{% end %}
