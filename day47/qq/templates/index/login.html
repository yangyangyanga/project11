{% extends 'base.html' %}


{% block main %}
    <link rel="stylesheet" href="{{static_url('index/css/login.css')}}" />

    <div id="main">
        <div id="img">
           <img src="{{static_url('index/img/qe.jpg')}}" alt="图片出错" class="img-circle" width="100%" height="100%">
        </div>
        <form class="form-horizontal" action="/login" method="post">
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                    <input required="required" type="text" class="form-control" id="exampleInputAmount" placeholder="username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                    <input required="required" type="password" class="form-control" id="" placeholder="password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                        <label>
                            <a href="/register">点我注册</a>
                        </label>
                    </div>
                </div>
            </div>
            <input class="btn btn-success btn-block" type="submit" value="登录">
        </form>
    </div>
{% end %}
