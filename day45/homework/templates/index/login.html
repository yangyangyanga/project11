{% extends 'base.html' %}

{% block main %}

<div id="main">
    <h1>登录</h1>
    <form class="form-horizontal" action="{{per['logintoindex_url']}}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input required="required" type="text" class="form-control" id="inputEmail3" placeholder="Username" name="username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input required="required" type="password" class="form-control" id="inputPassword3" placeholder="Password" name="passwd">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <a href="{{per['register_url']}}">点我注册</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>
{% end %}
